<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <div class="form-div">
      <label id="name-label">Name</label><input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-div">
      <label id="email-label">Email</label><input type="email" id="email" name="email" placeholder="Enter your Email" required>
    </div>
    <div class="form-div">
      <label id="number-label">Age (optional)</label><input type="number" id="age" name="age" min="13" max="120"  placeholder="Age" required>
    </div>
    <div class="form-div">
      <label id="dropdown-label">Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown">
        <option value="1">Select current role</option>
        <option value="2">Student</option>
        <option value="3">Full Time Job</option>
        <option value="4">Full Time Learner</option>
        <option value="5">Prefer Not To Say</option>
        <option value="6">Other</option>
      </select>
    </div>
    <div class="form-div">
      <label id="label-radio">Would you recommend freeCodeCamp to a friend?</label>
    </div>
    <div class="form-radio">
      <label id="definitely"><input type="radio" name="recommend" value="definitely">Definitely</label>
    </div>
    <div class="form-radio">
      <label id="maybe"><input type="radio" name="recommend" value="maybe">Maybe</label>
    </div>
    <div class="form-radio">
      <label id="no"><input type="radio" name="recommend" value="no">Not sure</label>
    </div>
    <div class="form-div">
      <label id="dropdown-label-feature">What is your favorite feature of freeCodeCamp?
      </label>
      <select name="dropdown-feature" id="dropdown-feature">
        <option value="1">Select an option</option>
        <option value="2">Challenges</option>
        <option value="3">Projects</option>
        <option value="4">Community</option>
        <option value="5">Open Source</option>
        <option value="6">Other</option>
      </select>
    </div>
    <div class="form-div">
      <label id="label-checkbox">What would you like to see improved?(Check all that apply)</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="1"><label>Front-End Projects</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="2"><label>Back-End Projects</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="3"><label>Data Visualization</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="4"><label>Challenges</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="5"><label>Open Source Community</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="6"><label>City Meetups</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="7"><label>Additional Courses</label>
    </div>
    <br/>

    <div class="form-div">
      <label id="label-textarea">Any comments or suggestions?</label>
    </div>
    <div class="div-textarea">
      <textarea id="textarea" name="textarea" placeholder="Enter you comment here..."></textarea>
    </div>
    <div class="form-div-btn">
      <input type="submit" value="submit" id="submit">
    </div>

    



  </form> 
  
</body>
</html>
